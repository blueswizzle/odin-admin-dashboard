<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-page">
        <div class="dashboard-menu">
            <div class="dash-heading">
                <img src="images/dashboard.svg" alt="" class="dash-heading-icon">
                <h3>Dashboard</h3>
            </div>
            <div class="dash-main-links">
                <ul>
                    <li>
                        <img src="images/home.svg" alt="Home">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="images/account.svg" alt="Profile">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="images/messages.svg" alt="Messages">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="images/history.svg" alt="History">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="images/tasks.svg" alt="Tasks">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="images/friends.svg" alt="Communities">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>

            <div class="dash-second-links">
                <ul>
                    <li>
                        <img src="images/settings.svg" alt="Settings">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="images/contact.svg" alt="Contact">
                        <p>Contact</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-hand-side">
            <div class="search-area">
                <img src="images/search.svg" alt="Search">
                <input type="search" name="search-bar" id="search-bar" placeholder="Search...">
                <a href="">
                    <img src="images/github.svg" alt="Git">
                </a>
            </div>


            <div class="profile-info">
                <div class="username">
                    <img src="images/sukuna-gif.gif" alt="">
                    <h2>Blueswizzle</h2>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
    </div>

</body>
</html>
